<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
    }
    label, input {
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h3>Move Emails</h3>
  <form id="move-form">
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date" required>
    
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date" required>

    <label>Dry Run:</label>
    <input type="checkbox" id="dry-run" checked="true" required>

    <button type="submit">Move Emails</button>
  </form>
  <table id="processed-email-folders">
    <tr><th>from</th><th>to</th><th>number of messages to move</th></tr>
  </table>
  <div id="status"></div>
  <script src="dist/popup.js"></script>
</body>
</html>
